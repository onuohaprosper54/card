<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
 
  <p class="title">Rock Paper Scissors </p>
  <button class="move-button js-rock-button">
  <img src="icons/rock-emoji.png" class="move-icon">Rock</button>

  <button class="move-button js-paper-button">
<img src="icons/paper-emoji.png" class="move-icon">Paper</button>

  <button class="move-button js-scissors-button">
  <img src="icons/scissors-emoji.png" class="move-icon">Scissors</button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
  score.wins = 0;
   score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
     updateScoreElement();
  " class="reset-score-button">Reset score</button>
  
 <button class="auto-play-button" onclick="autoPlay();
 ">Auto Play</button>

  <script src="index.js">
  </script>
</body>
</html>
