<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  
  <button onclick="updateCalculation('1');
  ">1</button>

  <button onclick="updateCalculation('2');
  ">2</button>

  <button onclick="updateCalculation('3');
">3</button>

  <button onclick="updateCalculation('+');
  ">+</button><br>
<p>
<button onclick="updateCalculation ('4');
  ">4</button>

<button onclick="updateCalculation('5');
  ">5</button>

<button onclick="updateCalculation('6');
    ">6</button>

  <button onclick="updateCalculation('-');
  ">-</button></p>

  <p>
<button onclick="updateCalculation('7');
  ">7</button>

<button onclick="updateCalculation('8');
  ">8</button>

<button onclick="updateCalculation('9');
  ">9</button>

  <button onclick="updateCalculation('*');
  ">*</button></p>

<p>
<button onclick="updateCalculation('0');
  ">0</button>

  <button onclick="updateCalculation('.');
 ">.</button>
  
  <button onclick="Calculates();
  ">=</button>

<button onclick="updateCalculation('/');
  ">/</button>
</p>

<button onclick="clearCalculation(' ');
">clear</button>

  <script>
console.log(localStorage.getItem('updateCalculation'));

localStorage.setItem('updateCalculation','updateCalculation');

 let Calculation = " ";
      function updateCalculation(input) {
        Calculation += input;
        console.log(Calculation)
      }
  function Calculates() {
        try {
    Calculation = eval(Calculation);
    console.log(Calculation);
  } catch (error) {
   Calculation = 'error'; 
  }
  
      }
      function clearCalculation() {
       Calculation = " ";
        }
      
 
  </script>

</body>
</html>
